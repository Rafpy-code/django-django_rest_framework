<h1>Lista de habilidades</h1>

<form action="" method="get">
    <input type="text" name="id" id="id" placeholder="Ingrese el id del empleado">
    <button type="submit">Buscar habilidades</button>
</form>

{% if empleado %}
    <h2>Habilidades del empleado: {{ empleado.names }} {{ empleado.last_name }}</h2>
    <ul>
        {% for habilidad in habilidades %}
            <li>{{ habilidad }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No se encontraron habilidades.</p>
{% endif %}
